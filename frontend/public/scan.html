<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopify Scanner</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body >
    <select style="text-align-last: center; font-size: 48px; width: 98vw;" name="cars" id="tag">
      <option value="racked_up">Racked</option>
      <option value="awaiting_parts">Awaiting Parts</option>
      <option value="waiting_qc">Waiting QC</option>
      <option value="qc_passed">QC Passed</option>
      <option value="qc_fail">QC Fail</option>
      <option value="packaged">Packaged</option>
      <option value="on_hold">On Hold</option>
    </select>
     <div id="cameraScanner" style="margin-top:20px; margin-bottom: 20px; ">
      <div id="reader" style="width:100%;"></div>
    </div>
   
    <div style="width: 100%; display: flex; align-items: center;  justify-content: center;">
    <span id="spinner" class="loader" style="display: none;"></span>
    </div>
    <p id="scanResult">Result:</p>
   
  <script src="js/app.js"></script>

  <div id="awaitingPartsModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.4);">
    <div style="
        background:#fff;
        max-width:98vw;
        max-height:85vh;
        margin:5vh auto;
        padding:20px;
        border-radius:6px;
        overflow-y:auto;
        -webkit-overflow-scrolling: touch;
      ">
      <h3 style="font-size: 72px; text-align: center;">Awaiting Parts</h3>
      <p style="font-size: 48px;">Select the parts we are waiting on:</p>

      <form id="awaitingPartsForm"></form>

      <div style="margin-top:16px; text-align:right;">
        <button style="font-size: 48px; background-color: #f44336;" type="button" onclick="closeAwaitingParts()">Cancel</button>
        <button style="font-size: 48px; background-color: #04AA6D; " type="button" onclick="submitAwaitingParts()">Confirm</button>
      </div>
    </div>
  </div>
</body>
</html>
